<div class="container">
  <app-barra-dashboard [titulo]="msj_titulo"></app-barra-dashboard>
  <h1 class="titulo-formulario">
    <i class="bi bi-building-fill icono-formulario" ></i>
    Control de empresa</h1>

    <div class="contenido-formulario">

      <div class="row p-2 my-4">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 py-3">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Digite el nombre de la empresa" class="form-control">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 py-3">
          <label for="correo">Correo</label>
          <input type="text" id="correo" placeholder="Digite el correo de la empresa" class="form-control">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 py-3">
          <label for="telefono">Tel√©fono</label>
          <input type="text" id="telefono" placeholder="(503) 8900-2345" class="form-control">
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 py-3">
          <button type="button" class="btn btn-primary my-4"><i class="bi bi-folder-plus mx-2 fs-5"></i>Registrar Empresa</button>
        </div>
      </div>

    </div>

</div>
